<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center text-success mb-3">ðŸ’¸ Expense Tracker</h2>
        <p class="text-center text-muted">Track your daily spending with ease</p>

        <!-- Add Expense Form -->
        <form id="expense-form" class="row gy-2 gx-3 align-items-center mb-4">
          <div class="col-sm-3">
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="col-sm-2">
            <input type="number" name="amount" class="form-control" step="0.01" placeholder="Amount (â‚¹)" required>
          </div>
          <div class="col-sm-3">
            <input type="text" name="category" class="form-control" placeholder="Category" required>
          </div>
          <div class="col-sm-3">
            <input type="text" name="note" class="form-control" placeholder="Note (optional)">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>

        <!-- Expenses Table -->
        <h4 class="mb-3">ðŸ“‹ All Expenses</h4>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-success">
              <tr>
                <th>Date</th>
                <th>Amount (â‚¹)</th>
                <th>Category</th>
                <th>Note</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenses-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
